<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Wedding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #333;
      text-align: center;
    }
    header {
      background: #d5a6bd;
      color: white;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
    }
    section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    footer {
      background: #eee;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    nav {
      margin: 1rem 0;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>We’re Getting Married!</h1>
    <p>[Your Names Here]</p>
    <nav>
      <a href="#details">Details</a>
      <a href="#venue">Venue</a>
      <a href="#rsvp">RSVP</a>
    </nav>
  </header>

  <section id="details">
    <h2>Wedding Details</h2>
    <p>Date: [Insert Date]</p>
    <p>Time: [Insert Time]</p>
  </section>

  <section id="venue">
    <h2>Venue</h2>
    <p>[Venue Name]</p>
    <p>[Venue Address]</p>
    <p>[Google Maps link]</p>
  </section>

  <section id="rsvp">
    <h2>RSVP</h2>
    <p>[Instructions or link to RSVP form]</p>
  </section>

  <footer>
    <p>Made with ❤️ for our wedding | © 2025</p>
  </footer>
</body>
</html>
